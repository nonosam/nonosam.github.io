	<script>
		$(document).ready(function(){
	    $(".quotes").hide();  //隱藏所有quote
	    $(".quotes:nth-child(1)").fadeIn("slow");  //秀出第一個quote, n-th-child(1)是一個persudo-element
	    let current = 1;   //設定當前quote的位置
	    let max = $(".sliderul li").length;  //.sliderul底下有幾個li
	    
	    startChange();  //開始自動撥放

	    //往前一個quote
	    function prev(){  
	        $(".quotes").hide();  //先將所有quote隱藏
	        current -= 1;  //當前位置-1

	        if(current == 0){  //防止超出範圍的狀況，如果-1後等於零就讓它變max
	            current = max;
	        }
	        $(".quotes:nth-child(" + current + ")").fadeIn("slow");  //根據當前位置秀出quote
	    }

	    //往後一個quote
	    function next(){    
	        $(".quotes").hide();
	        current += 1;  //當前位置-1

	        if(current > max){  //防止超出範圍的狀況，如果大於max則返回1
	            current = 1;
	        }
	        $(".quotes:nth-child(" + current + ")").fadeIn("slow");
	    }

	    function startChange(){
	    	changeIt = setInterval(function(){next();}, 4000); //每4000ms執行一次next()
	    }
        
        function stopChange(){
        	cleanInterval(changeIt); //清除interval
        }

        //按下prev時執行
        $(".spot.prev").click(function(){
        	stopChange(); //先停止自動撥放
        	prev(); //換到前一個quote
        	startChange(); //再開始自動撥放
        });

        //按下next時執行
        $(".spot.next").click(function(){
        	stopChange();
        	next();
        	startChange();
        });
    });
    </script>
</head>

<body>
